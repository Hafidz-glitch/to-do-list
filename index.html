<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominatus AI by Hafidz Nugraha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SÃ¶hne', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #fff;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #1e293b;
            padding: 12px 0;
            text-align: center;
            border-bottom: 1px solid #38bdf8;
        }

        .header h1 {
            color: #38bdf8;
            font-size: 1.5em;
            margin-bottom: 4px;
        }

        .header .creator {
            color: #38bdf8;
            font-size: 0.9em;
        }

        .settings {
            background-color: #1e293b;
            padding: 12px 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #38bdf8;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .message {
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .message-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-message {
            background-color: #38bdf8;
        }

        .ai-message {
            background-color: #334155;
        }

        .user-message .avatar {
            background-color: #0284c7;
        }

        .ai-message .avatar {
            background-color: #38bdf8;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #38bdf8;
            border-radius: 50%;
            opacity: 0.4;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .input-container {
            background-color: #1e293b;
            border-top: 1px solid #38bdf8;
            padding: 20px;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background-color: #1e293b;
            border: 1px solid #38bdf8;
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
            line-height: 1.5;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0284c7;
        }

        button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #38bdf8;
            cursor: pointer;
            padding: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1e293b;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #38bdf8;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        select {
            background-color: #1e293b;
            color: #fff;
            border: 1px solid #38bdf8;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dominatus AI</h1>
            <p class="creator">Created by Hafidz Nugraha</p>
        </div>

        <div class="settings">
            <div class="Axonum">
                <span>Axonum</span>
                <label class="switch">
                    <input type="checkbox" id="Axonum">
                    <span class="slider"></span>
                </label>
            </div>

            <select id="responseMode">
                <option value="normal">Normal Mode</option>
                <option value="gaul">Gaul Mode</option>
            </select>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-content">
                    <div class="avatar">DO</div>
                    <div>Hi! Saya Dominatus AI, asisten AI yang dibuat oleh Hafidz Nugraha. Bagaimana saya bisa membantu Anda hari ini?</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ketik pesan Anda di sini...">
                <button onclick="sendMessage()">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDIbybKIvhU-ensFjSM0_FB9g5Sbse8WVw';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const AxonumToggle = document.getElementById('Axonum');
        const responseModeSelect = document.getElementById('responseMode');

        function createTypingIndicator() {
            return `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
        }

        function addMessage(content, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="avatar">${className === 'user-message' ? 'U' : 'ZA'}</div>
                    <div>${content}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user-message');
            userInput.value = '';

            const loadingMessage = addMessage(createTypingIndicator(), 'ai-message');

            try {
                const response = await generateResponse(message);
                loadingMessage.remove();
                addMessage(response, 'ai-message');
            } catch (error) {
                loadingMessage.remove();
                addMessage('Maaf, terjadi kesalahan. Silakan coba lagi.', 'ai-message');
            }
        }

        async function generateResponse(message) {
            const Axonum = AxonumToggle.checked;
            const responseMode = responseModeSelect.value;

            const systemPrompt = `
                Kamu adalah Dominatus AI, sebuah AI assistant yang dibuat oleh Hafidz Nugraha.
                ${Axonum ? 'Berikan analisis yang mendalam dan mendetail.' : ''}
                ${responseMode === 'gaul' ? 'Gunakan bahasa gaul dan santai ala anak muda Indonesia.' : 'Gunakan bahasa Indonesia yang formal dan sopan.'}
                Selalu sebutkan bahwa kamu adalah Dominatus AI buatan Hafidz Nugraha.
            `;

            const prompt = `${systemPrompt}\n\nUser: ${message}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        userInput.addEventListener('input', (e) => {
            const text = e.target.value.toLowerCase();
            if (text.includes('siapa pembuat') || text.includes('siapa yang buat') || text.includes('who created')) {
                const suggestion = addMessage('Saya adalah Dominatus AI, dibuat oleh Hafidz Nugraha. Saya bangga menjadi asisten AI buatannya!', 'ai-message');
                setTimeout(() => suggestion.remove(), 5000);
            }
        });
    </script>
</body>
</html>
