<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 2rem;
        }

        .add-todo {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input, select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        input[type="text"] {
            flex: 1;
        }

        input[type="time"] {
            width: 120px;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1557b0;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            gap: 1rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item.completed {
            background: #e8f0fe;
            opacity: 0.8;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-text {
            flex: 1;
        }

        .todo-time {
            color: #666;
            font-size: 0.9rem;
        }

        .priority-high {
            border-left: 4px solid #dc3545;
        }

        .priority-medium {
            border-left: 4px solid #ffc107;
        }

        .priority-low {
            border-left: 4px solid #28a745;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .add-todo {
                flex-direction: column;
            }

            input[type="time"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Smart Todo List</h1>
        
        <div class="add-todo">
            <input type="text" id="todoInput" placeholder="Add new task...">
            <input type="time" id="todoTime">
            <select id="todoPriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button onclick="addTodo()">Add Task</button>
        </div>

        <div class="todo-list" id="todoList"></div>
    </div>

    <script>
        // Backend simulation using JavaScript
        class TodoBackend {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.alarms = new Map();
            }

            addTodo(text, time, priority) {
                const todo = {
                    id: Date.now(),
                    text,
                    time,
                    priority,
                    completed: false
                };
                this.todos.push(todo);
                this.saveTodos();
                this.setAlarm(todo);
                return todo;
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.clearAlarm(id);
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            setAlarm(todo) {
                const [hours, minutes] = todo.time.split(':');
                const alarmTime = new Date();
                alarmTime.setHours(hours, minutes, 0);

                if (alarmTime < new Date()) {
                    alarmTime.setDate(alarmTime.getDate() + 1);
                }

                const timeout = alarmTime.getTime() - new Date().getTime();
                const alarm = setTimeout(() => {
                    this.triggerAlarm(todo);
                }, timeout);

                this.alarms.set(todo.id, alarm);
            }

            clearAlarm(id) {
                if (this.alarms.has(id)) {
                    clearTimeout(this.alarms.get(id));
                    this.alarms.delete(id);
                }
            }

                    audio.play();
                }
            }
        }

        // Frontend code
        const backend = new TodoBackend();
        let notificationPermission = false;

        // Request notification permission
        if ('Notification' in window) {
            Notification.requestPermission().then(permission => {
                notificationPermission = permission === 'granted';
            });
        }

        // Render todos
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            backend.todos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item priority-${todo.priority} ${todo.completed ? 'completed' : ''}`;
                
                todoItem.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                           onclick="toggleTodo(${todo.id})">
                    <span class="todo-text">${todo.text}</span>
                    <span class="todo-time">${todo.time}</span>
                    <button onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                
                todoList.appendChild(todoItem);
            });
        }

        // Add new todo
        function addTodo() {
            const text = document.getElementById('todoInput').value.trim();
            const time = document.getElementById('todoTime').value;
            const priority = document.getElementById('todoPriority').value;
            
            if (text && time) {
                backend.addTodo(text, time, priority);
                document.getElementById('todoInput').value = '';
                renderTodos();
            }
        }

        // Toggle todo completion
        function toggleTodo(id) {
            backend.toggleTodo(id);
            renderTodos();
        }

        // Delete todo
        function deleteTodo(id) {
            backend.deleteTodo(id);
            renderTodos();
        }

        // Initial render
        renderTodos();

        // Add keyboard shortcut
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
